<body>
    <div id="loading" style="z-index:9999;opacity:0.95;width:100%;height:100%;position:absolute;top:0;left:0;background-color:#9AD4C1;display:none;"></div>
    <script type="text/javascript">
        //showLoader();
    </script>
    <div class="container">
        <div class="masthead">

        </div>
        <div itemscope itemtype="http://schema.org/Event" class="hero-unit jumbotron text-center font-hidden"><a href="index.html"><h1 itemprop="description">We're Getting Married!</h1></a>
            <h2 itemprop="name">Rachel &amp; John</h2><img alt="dots" src="images/dots.png">
            <br>

            <div class="row-fluid text-center">
                <div class="span2">
                    <img alt="RSVP" src="images/save-the-date.png">
                    <br>&nbsp;
                    <br>
                    <br>
                    <a class="muted" href="registry"><img alt="Make a Gift" src="images/gift-reg.png">
                        <br>Make a Gift</a>
                </div>
                <div class="span8">

                    <form class="form-horizontal" action="https://stinegillwedding.us/send" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputName">Name:</label>
                            <div class="controls">
                                <input type="text" name="name" id="inputName" placeholder="Name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">E-mail:</label>
                            <div class="controls">
                                <input type="text" name="email" id="inputEmail" placeholder="Email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputNote">Note:</label>
                            <div class="controls">
                                <textarea name="note" id="inputNote" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input class="btn" type="submit" value="Send" />
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-success hidden"></div>
                    <div class="alert alert-error hidden"></div>
                    <br>
                    <br>
                    <img alt="Footer" src="images/footer-image.png">
                </div>
                <div class="span2">
                    <a class="muted" href="photos"><img alt="Photos" src="images/photos.png">
                        <br>Photos</a>
                    <br>
                    <br>
                    <a class="muted" href="contact"><img alt="Contact Us" src="images/letters.png">
                        <br>Drop us a love note</a>
                </div>
            </div>
            <br>
            <br>

        </div>
    </div>
    <div class="pull-right">

        <div class="coinbase-button" data-code="132021c44bfebd77e2c12592ea9632e5" data-button-style="none" data-custom="donate_btn_1"></div>
    </div>
